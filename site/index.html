<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Logar</div>
                     <form action="" class="flip-card__form">
                        <input type="email" id="logEmail" placeholder="Email" name="email" class="flip-card__input" required>
                        <input type="password" id="logSenha" placeholder="Senha" name="password" class="flip-card__input" required>
                        <button type="button" class="flip-card__btn" onclick="login()">Entrar</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form action="" class="flip-card__form">
                        <input type="name" id="cadNome" placeholder="Nome" class="flip-card__input" required>
                        <input type="user" id="cadUser" placeholder="UsuÃ¡rio GitHub" class="flip-card__input" required>
                        <input type="email" id="cadEmail" placeholder="Email" name="email" class="flip-card__input" required>
                        <input type="password" id="cadSenha" placeholder="Senha" name="password" class="flip-card__input" required>
                        <button type="button" class="flip-card__btn" onclick="register()">Cadastrar</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
   <script src="js/login.js"></script>
   <script src="js/register.js"></script>
</body>
</html>
